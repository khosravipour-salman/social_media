{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
	<title>Sign Up</title>
{% endblock %}

{% block content %}

<div class="container">
	<h1>Sign Up</h1>
	<form method="POST" class="form">
		{% csrf_token %}
		{{ form.as_p }}
	    {% buttons %}
	      <button type="submit" class="btn btn-primary">Sign Up</button>
	    {% endbuttons %}
	</form>
		
</div>

{% endblock %}
