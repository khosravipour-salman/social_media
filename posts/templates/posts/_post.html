<br>
<div class="media">
	<div class="media-body container">
		<strong><a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></strong>
		<p>{{ post.message_html|safe }}</p>
			<time class="time">
				<a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">
					{{ post.created_at }}
				</a>
			</time>
			{% if post.group %}
			<span class="group-name">
				in <a href="{% url 'groups:single' slug=post.group.slug %}">{{ post.group.name }}</a>
			</span>
			{% endif %}
		</h5>

		<div class="media-footer">
			{% if user.is_authenticated and post.user == user and not hide_delete %}
				<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
					<span class="fa fa-remove text-danger" aria-hidden="true"></span>
					<span class="text-danger icon-label">Delete</span>
				</a>
			{% endif %}
		</div>
	</div>
</div>
